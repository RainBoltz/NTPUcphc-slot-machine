        <script>
            $(document).ready(function(){
                $.fn.snow({minSize: 5, maxSize: 50, newOn: 1000, flakeColor: '#eee'})
                
                mymachine = $("#planeMachine").slotMachine({
                    active	: 0,
                    delay	: 450
                });

                var flag = 0;

                $("#theHand").click(function(){
                	$("#mainSlot").css('opacity', '1');
                	$("#preSlot").css('opacity', '0');
                	
                    if(flag==0){
                        r = $("#richi");
                        $("#theHand").attr("src","img/hand-release.png");
                        r.animate({
                            top: '+=15%',
                            opacity: '0'
                        }, function(){
                            mymachine.shuffle();
                        });

                        flag = 1;
                    }
                    else if(flag == 1){
                        mymachine.stop();
                        r = $("#richi");
                        r.animate({
                            top: '-=15%',
                            opacity: '1'
                        }, function(){
                            $("#theHand").attr("src","img/hand-hold.png");
                        });

                        flag = 0;
                    }
                });
            });
        </script>
